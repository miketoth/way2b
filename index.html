<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script src="./repo_search.js"></script>
   <script src="./repo_chart.js"></script>
  </head>
  <body>
 <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Repo Search</h3>
      </div>

      <div class="jumbotron">
        <h1>Search Github Users</h1>
        <p>
          <div class="input-group input-group-lg">
            <input id="search_button" type="text" class="form-control" placeholder="e.g. john">
            <span class="input-group-btn">
              <button class="btn btn-default" onclick=loadXMLDoc() type="button">Search!</button>
            </span>
          </div>
        </p>
      </div>

      <div class="row">
        <div class="col-lg">
          <center>
            <img id="avatar" class="img-responsive img-circle" style="max-width: 300px; max-height: 300px;" />
            <h2><label id="avatar_title" for="avatar"></label></h2>
          </center>
          <div id="repositories" >
            <table class="columns">
              <tr id="chart_row"></tr> 
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
